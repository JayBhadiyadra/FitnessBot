<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Plan Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Chatbot Icon (Floating) -->
    <div id="chatbot-icon" class="chatbot-icon" onclick="toggleChat()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </div>

    <!-- Chat Window -->
    <div id="chat-window" class="chat-window">
        <div class="chat-header">
            <h3>ðŸ’ª Fitness Coach</h3>
            <button class="close-btn" onclick="toggleChat()">Ã—</button>
        </div>
        <div id="chat-messages" class="chat-messages">
            <!-- Messages will be added here -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
